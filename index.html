<!DOCTYPE html>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#e0eafc,#cfdef3);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Container */
.front-container{
  display:flex;
  gap:40px;
}

/* Card */
.role-card{
  width:180px;
  height:220px;
  background:white;
  border-radius:18px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  transition:all 0.3s ease;
}

.role-card:hover{
  transform:translateY(-10px);
  box-shadow:0 12px 25px rgba(0,0,0,0.25);
}

/* Icon */
.role-icon{
  font-size:50px;
  margin-bottom:15px;
}

/* Text */
.role-card h3{
  font-size:20px;
  font-weight:600;
  color:#0a3d62;
}

.role-card p{
  font-size:13px;
  color:#555;
  margin-top:6px;
}

/* Top border colors */
.citizen{border-top:6px solid #1abc9c;}
.authority{border-top:6px solid #3498db;}
.employee{border-top:6px solid #e67e22;}
</style>
</head>
